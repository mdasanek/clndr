<!DOCTYPE html>

  <link rel="stylesheet" href="styles.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #111;
      font-family: 'Neue Haas Unica', Arial, sans-serif;
      width: 100vw;
      min-width: 100vw;
      min-height: 100vh;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      box-sizing: border-box;
    }
    .calendar-container {
      max-width: 420px;
      width: 100%;
      min-height: 100vh;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
      box-sizing: border-box;
      padding: 0;
      margin: 0 auto;
    }
    .calendar-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      width: 100%;
      box-sizing: border-box;
      padding: 24px 0 8px 0;
      font-size: 1.3em;
      font-weight: 600;
      color: #111;
    }
    .calendar-nav {
      display: flex;
      gap: 8px;
      align-items: center;
      font-size: 1.2em;
      color: #111;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .calendar-nav-btn {
      background: none;
      border: none;
      color: #007aff;
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
      padding: 4px 10px;
      border-radius: 50%;
      transition: background 0.1s, color 0.1s;
      outline: none;
      line-height: 1;
    }
    .calendar-nav-btn:active, .calendar-nav-btn:focus {
      background: #e6f0ff;
    }
    .calendar-weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      width: 100%;
      margin-bottom: 4px;
      font-size: 1em;
      font-weight: 500;
      color: #bbb;
      letter-spacing: 0.5px;
      text-align: center;
      user-select: none;
    }
    .calendar-weekday {
      padding: 10px 0 8px 0;
      color: #bbb;
      background: none;
    }
    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      width: 100%;
      min-height: 320px;
      font-size: 1.1em;
      font-weight: 500;
      color: #111;
      text-align: center;
      background: none;
    }
    .calendar-day {
      padding: 0;
      background: none;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
      font-size: 1.1em;
      font-weight: 500;
      color: #111;
      margin: 2px auto;
      width: 38px;
      height: 38px;
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    .calendar-day.selected {
      background: #007aff;
      color: #fff;
    }
    .calendar-day.today {
      border: 1.5px solid #007aff;
    }
    .calendar-day:empty {
      background: none;
      border: none;
      cursor: default;
    }
    
    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
    .emoji-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .emoji-modal.show {
      display: flex;
    }
    .emoji-modal-content {
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      max-width: 320px;
      width: 90vw;
    }
    .emoji-modal-title {
      font-size: 1.2em;
      font-weight: 600;
      color: #111;
      text-align: center;
      margin-bottom: 20px;
    }
    .emoji-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }
    .emoji-option {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      font-size: 2em;
      background: #f8f9fa;
      border: 2px solid transparent;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      margin: 0 auto;
    }
    .emoji-option:hover {
      background: #e6f0ff;
      border-color: #007aff;
    }
    .emoji-option.clear {
      font-size: 1.2em;
      color: #999;
    }
    
    @media (max-width: 600px) {
      .calendar-container {
        width: 100vw;
        min-width: 100vw;
        max-width: 100vw;
        padding: 0;
      }
      .calendar-header {
        font-size: 1.1em;
        padding: 16px 0 4px 0;
      }
      .calendar-days {
        min-height: 220px;
        font-size: 1em;
      }
      .calendar-day {
        width: 32px;
        height: 32px;
        font-size: 1em;
      }
      .emoji-modal-content {
        padding: 20px;
      }
      .emoji-option {
        width: 50px;
        height: 50px;
        font-size: 1.5em;
      }
    }
  </style>
</head>
